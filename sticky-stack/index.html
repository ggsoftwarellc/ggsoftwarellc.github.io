<!DOCTYPE html>
<html>
    <head>
        <title>NitroPay</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="defaultLanguage" content="en" />
        <meta name="availableLanguages" content="en" />

        <base href="/" />

        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600|Roboto+Condensed:300,400,700,700i|Roboto:300,400,500,600"
            rel="stylesheet"
        />
        <link href="../assets/bootstrap.min.css" rel="stylesheet" />
        <link href="../assets/style.css" rel="stylesheet" />

        <script type="text/javascript">
            window['nitroAds'] = window['nitroAds'] || {
                createAd: function() {
                    window.nitroAds.queue.push(['createAd', arguments]);
                },
                queue: []
            };
        </script>
        <script async src="https://s.nitropay.com/ads-315.js"></script>
    </head>

    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="https://nitropay.com">
                    <img
                        src="/docs/4.0/assets/brand/bootstrap-solid.svg"
                        width="30"
                        height="30"
                        class="d-inline-block align-top"
                        alt=""
                    />
                    NitroPay
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarText"
                    aria-controls="navbarText"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        This is a demo site for ad placements
                    </span>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div id="placement-1"></div>

                    <script type="text/javascript">
                        window['nitroAds'].createAd('placement-1', {
                            demo: true,
                            refreshLimit: 10,
                            refreshTime: 90,
                            renderVisibleOnly: false,
                            refreshVisibleOnly: true,
                            sizes: [[728, 90]],
                            report: {
                                enabled: true,
                                wording: 'Report Ad',
                                position: 'bottom-right'
                            }
                        });
                    </script>
                </div>
                <div class="col-sm">
                    One of three columns
                </div>
                <div class="col-sm">
                    One of three columns
                </div>
            </div>
        </div>

        <script src="../assets/jquery-3.4.1.min.js"></script>
        <script src="../assets/bootstrap.min.js"></script>
    </body>
</html>
